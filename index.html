<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 class="dark-red">Rock, Paper, Scissors</h1>
        </header>
        <div class="popup-game-selection">
            <div class="popup-game-selection-content">
                <div>
                    <span class="close">&times;</span>
                </div>
                <div>
                    <h2>Select Game Mode</h2>
                    <div>
                        <button class="game-mode">5 Rounds</button>
                        <button class="game-mode">Unlimited Rounds</button>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="main-area">
                <div class="message-area">
                    <p id="message">Hello</p>
                </div>
                <div class="game-area">
                    <div id="player">
                        <div>
                            <h3 class="dark-blue">Player: <span id="player-score">0</span></h3>
                        </div>
                        <div class="frame player-frame">
                            <div>
                                <img id="player-choice">
                            </div>
                        </div>
                    </div>
                    <div id="computer">
                        <div>
                            <h3 class="dark-blue">Computer: <span id="computer-score">0</span></h3>
                        </div>
                        <div class="frame computer-frame">
                            <div>
                                <img id="computer-choice" src="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="rps-buttons" id="rock">Rock</button>
                <button class="rps-buttons" id="paper">Paper</button>
                <button class="rps-buttons" id="scissors">Scissors</button>
            </div>
            <div>
                <button class="game-selection" id="reset-game">Reset Game</button>
                <button class="game-selection" id="game-mode">Game Mode</button>
            </div>
        </section>
        <footer>
            <a href="https://github.com/vbelmonte/" target="_blank"><img class="icon" src="Images/github-icon.svg"></a>
            <p>Designed and developed by <a href="https://github.com/vbelmonte/" target="_blank">Villy Belmonte</a></p>
            <a href="https://www.flaticon.com/free-icons/paper" title="paper icons" target="_blank">Paper icons created by Freepik - Flaticon</a>, <a href="https://www.flaticon.com/free-icons/rock" title="rock icons" target="_blank">Rock icons created by Icongeek26 - Flaticon</a>, <a href="https://www.flaticon.com/free-icons/scissors" title="scissors icons" target="_blank">Scissors icons created by Freepik - Flaticon</a>
        </footer>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>

</html>
